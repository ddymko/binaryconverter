<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link href="main.css" rel="stylesheet">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <h3 id="title">Binary Converter</h3>
        <form id="main">
            <label for="decimal">Decimal<input type="text" name="decimal" id="dec" tabindex="1"></label>
            </br>
            <label for="binary">Binary<input type="text" name="binary" id="bin" tabindex="2"></label>
            </br>
            <label for="octal">Octal<input type="text" name="octal" id="oct" tabindex="3"></label>
            </br>
            <label for="hexadecimal">Hexadecimal<input type="text" name="hexadecimal" id="hex" tabindex="4"></label>
        </form>
    </body>
</html>
